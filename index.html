<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Modern Normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./src/css/main.css" />

    <title>Шкала показників HireBox</title>
  </head>

  <body>
    <!-- =================================================
         APP ROOT (ЕДИНЫЙ STACKING CONTEXT)
    ================================================== -->
    <div id="app-root">
      <!-- ======================
           HEADER
      ======================= -->
      <header class="header">
        <div class="header-layout">
          <a class="main-logo">
            <img src="./svg/logo.svg" alt="Logo" />
            <span class="main-logo-text">HIREBOX</span>
          </a>
          <div id="header-controls-root" class="header-options"></div>
        </div>
      </header>

      <!-- ======================
           MAIN CONTENT
      ======================= -->
      <main>
        <section>
          <div class="layout">
            <div id="scales-container"></div>
          </div>
        </section>
      </main>

      <!-- модалки тоже должны жить здесь -->
      <div id="modal-root"></div>
    </div>

    <!-- ======================
         SCRIPTS
    ======================= -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script src="./src/js/main.js" type="module"></script>
  </body>
</html>
