<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Modern Normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Стилі -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Шкала показників HireBox</title>
  </head>
  <body>
    <header class="header">
      <div class="layout">
        <h1 class="main-logo">HireBox<span class="logo-sign">&trade;</span></h1>

        <div class="header-options">
          <p>Fill all:</p>
          <label>
            <select class="user-select" name="select" id="main-select">
              <option value="" selected disabled hidden>— select % —</option>
              <option value="10">10%</option>
              <option value="20">20%</option>
              <option value="30">30%</option>
              <option value="40">40%</option>
              <option value="50">50%</option>
              <option value="60">60%</option>
              <option value="70">70%</option>
              <option value="80">80%</option>
              <option value="90">90%</option>
              <option value="100">100%</option>
            </select>
          </label>
          <button class="fill-btn" type="button" disabled>FILL</button>
          <button class="clear-all-btn" type="button">CLEAR ALL</button>
        </div>
      </div>
    </header>

    <main>
      <section class="layout">
        <div class="container" id="scales-container"></div>
      </section>
    </main>

    <script src="./js/script.js" type="module"></script>
  </body>
</html>
